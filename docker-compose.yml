services:
  nginx:
    build:
      context: ./nginx
    ports:
      - 80:80
    volumes:
      - ./nginx/html:/usr/share/nginx/html
      - ./nginx/conf.d:/etc/nginx/conf.d
  dns:
    build:
      context: ./dns
    restart: always
    ports:
     - 53:53
     - 53:53/udp
    volumes:
      - ./dns/zone:/etc/bind/zone
      - ./dns/named.conf:/etc/bind/named.conf.authoritative
    command: named -c /etc/bind/named.conf.authoritative -g -u named
